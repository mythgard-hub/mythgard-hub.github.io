  <style type="text/css" media="all">

  input[type=text].a {
    width: 350px;
    height: 30px;
    border: 1px solid #458A9E;
    background-color: #D1D1D1;
    border-radius: 7px;
    margin-top: 5px;
    outline: none;
    padding-left: 9px;
  }

  ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: #458A9E;
    opacity: 1; /* Firefox */
    font-style: italic;
    font-family: 'Exo 2', sans-serif;
  }

  input[type=text].deck_name {

    /* border-radius: 7px;

    input[type=text].deck_name::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: white;
    opacity: 1; /* Firefox */
    font-style: italic;
    font-family: 'Exo 2', sans-serif;
  }

  hr.bgrad {
    border-top: ${theme.borderAccent};
    -webkit-mask-image: -webkit-gradient(
      linear,
      left top,
      right bottom,
      from(rgba(0, 0, 0, 0)),
      to(rgba(0, 0, 0, 1))
    );
  }

  hr.bgrad2 {
