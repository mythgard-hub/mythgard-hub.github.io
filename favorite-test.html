<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .favorite {
        width: 25px;
        height: 21px;
        background: url("images/heartFavorite.png") no-repeat;
        display: inline-block;
    }
    .favorite:hover {
        background: url("images/heartFavoriteOn.png") no-repeat;
    }
</style>
</head>
<body style="background-color:#E6E6FA">
    <div class="favorite"></div>
</body>
</html>
